<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="dark light">
    <title>Закрывающий тег</title>
    <link rel="stylesheet" href="./fonts/fonts.css" />
    <link rel="stylesheet" href="./styles/variables.css" />
    <link rel="stylesheet" href="./styles/globals.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/animations.css" />
    <link rel="stylesheet" href="./styles/themes.css" />
    <script src="./scripts/set-theme.js"></script>
    <link
      rel="shortcut icon"
      href="./svg/favicon.svg"
      type="image/svg+xml"
      sizes="any"
    />
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" sizes="32x32"/>
    <link rel="apple-touch-icon" href="./images/mobile-icon.png" />
  </head>
  <body class="page">
    <header class="header content">
      <div class="header-logo__container">
        <a class="header-logo" href="#">&lt;/html&gt;</a>
        <h1 class="header-title">закрывающий тег</h1>
      </div>
      <nav class="theme-menu header__theme-menu">
        <!-- Не меняйте разметку этого списка, иначе скрипты перестанут работать -->
        <ul class="theme-menu__list">
          <li class="theme-menu__item">
            <button type="button" data-theme="dark" class="theme-menu__button">
              Темно
            </button>
          </li>
          <li class="theme-menu__item">
            <button
              type="button"
              data-theme="auto"
              disabled
              class="theme-menu__button"
            >
              Авто
            </button>
          </li>
          <li class="theme-menu__item">
            <button type="button" data-theme="light" class="theme-menu__button">
              Светло
            </button>
          </li>
        </ul>
      </nav>
    </header>
    <main class="main content">
      <section class="card">
        <h2 class="card-title">Фритрек и нулевой спринт: Подготовка к работе</h2>
        <div class="card__image-block">
          <picture>
            <source>
            <img src="./images/image.png" alt="" class="card-image" loading=”lazy”>
          </picture>
        </div>
        <div class="card-content">
          <div class="card__text-block">
            <p class="card__text">Это было самое начало пути. На этом этапе важно было проникнуться основами и настроиться на учёбу. И, возможно, подумать, как новые знания могут повлиять на ваше будущее.</p>
            <p class="card__text">Место для ваших воспоминаний о начале обучения.</p>
          </div>
          <div class="card__button-block">
            <button class="card__icon-button"></button>
            <button class="card__like-button">Like</button>
          </div>
        </div>
      </section>
      <!-- <svg width="39" height="39" viewBox="0 0 39 39">
        <use href="./svg/floppy.svg#floppy"></use>
      </svg> -->
    </main>
    <script src="./scripts/like.js"></script>
  </body>
</html>
